<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Console dos browsers indicaram que adicionar aqui melhoraria a eficiência -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <!--Cabeçalho-->
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main class="">
        <!--Criar Quizz-->
        <section class="criar-quiz">
            <p>Você não criou nenhum quizz ainda :(</p>
            <button>Criar Quizz</button>
        </section>

        <!--Seus Quizzes-->
        <div class="topo-seus-quizes">
            <h2>Seus Quizzes</h2>
            <ion-icon name="add-circle-sharp"></ion-icon>
        </div>
        <ul class="seus-quizzes escondido">
            <li class="quizz">
                <img src="http://www.comidacomafeto.com/wp-content/uploads/2017/04/img_3105.jpg" alt="castelos">
                <div class="cover"></div>
                <p>Acerte as localizações dos castelos</p>
            </li>

            <li class="quizz">
                <img src="http://www.comidacomafeto.com/wp-content/uploads/2017/04/img_3105.jpg" alt="castelos">
                <div class="cover"></div>
                <p>Acerte as localizações dos castelos</p>
            </li>
        </ul>

        <!--Todos os quizzes-->
        <h2>Todos os Quizzes</h2>
        <ul class="quizzes">
        </ul>
    </main>

    <!--Quizz Individual-->
    <article class="corpo-quizz escondido">

        <!--Título do Quizz-->
        <section class="quiz-titulo">
        </section> 

        <!--Todas as questões-->
        <section class="questoes">
            <div class="corpo-quizz__perguntas">
            </div>

            <div class="compilado">
                <!--<h3><span>88% de acerto: Você é praticamente um aluno de Hogwarts!</span></h3>
                <div class="mensagem">
                    <img src="http://www.comidacomafeto.com/wp-content/uploads/2017/04/img_3105.jpg" alt="">
                    <p>Parabéns Potterhead! Bem-vindx a Hogwarts, aproveite o loop infinito de comida e clique no botão abaixo para usar o vira-tempo e reiniciar este teste.</p>
                </div> -->
            </div>

            <div class="botoes-fim-quizz">
                <button class="reiniciar-quizz">Reiniciar Quizz</button>
                <button class="home">Voltar para home</button>
            </div>
        </section>
    </article>

    <section class="inicio-criacao escondido">
        <h2>Comece pelo começo</h2>
        <div class="perguntas-iniciais">
            <input type="text" class="nome-titulo" placeholder="Título de seu quizz">
            <input type="text" class="url" placeholder="URL da imagem do seu quizz">
            <input type="text" class="quantidade-perguntas" placeholder="Quantidade de perguntas do quizz">
            <input type="text" class="quantidade-niveis" placeholder="Quantidade de níveis do quizz">
        </div>
        <button class="prosseguir-perguntas">Prosseguir para criar perguntas</button>
    </section>


    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Scripts-->
    <script src="script/script.js"></script>

</body>

</html>
