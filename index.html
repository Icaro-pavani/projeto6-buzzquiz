<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Console dos browsers indicaram que adicionar aqui melhoraria a eficiência -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <!--Cabeçalho-->
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main class="escondido">

        <!--Criar Quizz-->

        <section class="criar-quiz escondido">
            <p>Você não criou nenhum quizz ainda :(</p>
            <button data-identifier="create-quizz">Criar Quizz</button>
        </section>


        <!--Seus Quizzes-->
        <div class="topo-seus-quizes escondido">
            <h2>Seus Quizzes</h2>
            <ion-icon name="add-circle-sharp" data-identifier="create-quizz"></ion-icon>
        </div>
        <ul class="seus-quizzes escondido">
        </ul>

        <!--Todos os quizzes-->
        <h2>Todos os Quizzes</h2>
        <ul class="quizzes" data-identifier="general-quizzes">
        </ul>
    </main>

    <!--Quizz Individual-->
    <article class="corpo-quizz escondido">

        <!--Título do Quizz-->
        <section class="quiz-titulo">
        </section> 

        <!--Todas as questões-->
        <section class="questoes">
            <div class="corpo-quizz__perguntas">
            </div>

            <div class="compilado escondido">
            </div>

            <div class="botoes-fim-quizz">
                <button class="reiniciar-quizz" onclick="reiniciarQuizz();">Reiniciar Quizz</button>
                <button class="home" onclick="refreshPage();">Voltar para home</button>
            </div>
        </section>
    </article>

    <!-- Tela 1 de criação -->
    <section class="inicio-criacao escondido">
        <h2>Comece pelo começo</h2>
        <form>
        </form>
    </section>

    <!-- Tela 2 de criação -->
    <section class="criacao-perguntas escondido">
        <h2>Crie suas perguntas</h2>
        <form>
        </form>
    </section>

    <!-- Tela 3 de criação -->
    <section class="criacao-niveis escondido">
        <h2>Agora, decida os níveis!</h2>
        <form>
        </form>
    </section>

    <!-- Tela de fim de criação -->
    <section class="fim-criacao escondido">
    </section>

    <aside class="loading">
        <img src="imagens/SpinLoading.svg" alt="">
        <p>Carregando</p>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script/criarQuizScript.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
